<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
          integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
          crossorigin="anonymous">
</head>
<body>
    <!--head-->
    <nav class="navbar navbar-expand-xl navbar-dark bg-dark">
        <div class="container-fluid me-auto">
                <span class="navbar-brand">
                    <strong id="nav-email"></strong>
                    with roles:
                    <a id="nav-role"></a>
                </span>
            <span>
                <form th:action="@{/logout}" th:method="POST">
                    <input type="submit" class="btn btn-dark float-right text-secondary" value="Logout"/>
                </form>
            </span>
        </div>
    </nav>
    <!--head-->

    <!--body-->
    <div class="container-fluid">
        <div class="row">
            <!--left-->
            <div class="col-sm-2 pt-3 p-0">
                <ul class="nav flex-column nav-pills" id="pills-tab" role="tablist">
                    <li class="nav-item">
                        <a class="nav-link active" id="pills-user-tab" data-toggle="pill" role="tab" href="#pills-user"
                           aria-controls="pills-user" aria-selected="true">User</a>
                    </li>
                </ul>
            </div>

            <!--right-->
            <div class="col-sm-10 bg-light pt-3">
                <div class="tab-content">
                    <div class="tab-pane fade show active" id="pills-user" role="tabpanel" aria-labelledby="pills-user-tab">
                        <h2>
                            User information-page
                        </h2>

                        <!--user info-->
                        <div class="tab-content">
                            <div class="card">
                                <div class="card-header">
                                    <h5>
                                        About user
                                    </h5>
                                </div>
                                <div class="card-body">
                                    <table class="table table-striped">
                                        <thread>
                                            <tr class="table-light">
                                                <th>ID</th>
                                                <th>First name</th>
                                                <th>Last name</th>
                                                <th>Age</th>
                                                <th>Email</th>
                                                <th>Role</th>
                                            </tr>
                                        </thread>
                                        <tbody id="user-info">
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                        <!--user info-->

                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
            crossorigin="anonymous"></script>
    <script th:src="@{/userInfo.js}"></script>
</body>
</html>
